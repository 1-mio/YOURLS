language: php
php:
  - 5.3
  - 5.4
  - 5.5

env:
  - DB=mysql

before_script:
  - git clone git://github.com/YOURLS/YOURLS-unit-tests.git -b travis-ci tests
  - mysql -e 'create database IF NOT EXISTS yourls_tests;'
  - cp tests/yourls-tests-config.php user/config.php

script: phpunit --coverage-text --configuration ./phpunit.xml.dist

after_script: rm user/config.php

notifications:
  email: false
  irc:
    channels:
      - "irc.freenode.org#YOURLS"
    use_notice: true
